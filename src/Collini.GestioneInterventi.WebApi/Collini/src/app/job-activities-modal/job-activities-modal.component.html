<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false" [top]="110" class="redimensionModal">
        <kendo-window-titlebar>
            <div class="k-window-title">
                Interventi Richiesta
            </div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <div class="row">
            <div class="col-md-12" *ngIf="options.activities.length > 0">
                <div *ngFor="let item of options.activities" class="col-12">
                    <div class="row border-bottom">
                        <div class="col-3">
                            <p>{{item.operator}}</p>
                        </div>
                        <div class="col-3">
                            <p>{{item.start | date : "dd/MM/yyyy HH:mm"}}</p>
                        </div>
                        <div class="col-3">
                            <p>{{item.end | date : "dd/MM/yyyy HH:mm"}}</p>
                        </div>
                        <div class="col-3">
                            <p>{{item.status | activityStatus}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" *ngIf="options.activities.length == 0">
                <p>Non ci sono interventi legati alla richiesta</p>
            </div>

        </div>
        <div class="text-right mt-5">
            <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                CHIUDI
            </button>
        </div>
    </kendo-window>
</div>
