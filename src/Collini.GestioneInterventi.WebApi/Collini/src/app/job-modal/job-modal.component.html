<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false" [width]="850" [top]="30">
        <kendo-window-titlebar>
            <div class="k-window-title">Commessa</div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <form name="updateUserForm" #form="ngForm" novalidate autocomplete="off" (ngSubmit)="close()" *ngIf="options">
            <div class="row">
                <div class="col-md-4">
                    <label>Operatore inserimento</label>
                    <div class="form-group">
                        <select class="form-select form-control">
                            <option value=0></option>
                            <option value=1>Mario Rossi</option>
                            <option value=2>Franco Donati</option>
                            <option value=3>Bruno Valtemara</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Data commessa</label>
                    <div class="form-group">
                        <kendo-datepicker></kendo-datepicker>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Data scadenza</label>
                    <div class="form-group">
                        <kendo-datepicker></kendo-datepicker>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Cliente</label>
                    <div class="form-group">
                        <select class="form-select form-control">
                            <option value=0></option>
                            <option value=1>Franco Donati</option>
                            <option value=2>Mario Rossi</option>
                            <option value=3>Bruno Valtemara</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Indirizzo</label>
                    <div class="form-group">
                        <select class="form-select form-control">
                            <option value=0></option>
                            <option value=1>Milano, via Ronchi 1</option>
                            <option value=2>Bergamo, via Gerardo dei Tintori 3</option>
                            <option value=3>Monza, via Roma 11</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Fonte</label>
                    <div class="form-group">
                        <select class="form-select form-control">
                            <option value=0></option>
                            <option value=1>Fonte 1</option>
                            <option value=2>Fonte 2</option>
                            <option value=3>Fonte 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Categoria intervento</label>
                    <div class="form-group">
                        <select class="form-select form-control">
                            <option value=0></option>
                            <option value=1>Categoria 1</option>
                            <option value=2>Categoria 2</option>
                            <option value=3>Categoria 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Stato</label>
                    <div class="form-group">
                        <select class="form-select form-control">
                            <option value=0></option>
                            <option value=1>Stato 1</option>
                            <option value=2>Stato 2</option>
                            <option value=3>Stato 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>&nbsp;</label>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" title="Note">
                            <i class="fa fa-edit"></i> Note
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>Descrizione richiesta</label>
                    <div class="form-group">
                        <kendo-textarea></kendo-textarea>
                    </div>
                </div>
            </div>
            <div class="text-right mt-5">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    ANNULLA
                </button>
                <button type="submit" class="btn btn-primary">
                    SALVA
                </button>
            </div>
        </form>
    </kendo-window>
</div>
