<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false" [width]="850" [top]="30">
        <kendo-window-titlebar>
            <div class="k-window-title">Commessa</div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <form name="updateUserForm" #form="ngForm" novalidate autocomplete="off" (ngSubmit)="close()" *ngIf="options">
            <div class="row">
                <div class="col-md-4">
                    <label>Operatore inserimento</label>
                    <div class="form-group">
                        <kendo-combobox [data]="operators" 
                            [(ngModel)]="options.operatorId" 
                            name="operatorId"
                            textField="description"
                            [valuePrimitive]="true"
                            valueField="id">
                        </kendo-combobox>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Data commessa</label>
                    <div class="form-group">
                        <kendo-datepicker name="createdOn" [(value)]="options.createdOn"></kendo-datepicker>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Data scadenza</label>
                    <div class="form-group">
                        <kendo-datepicker name="expirationDate" [(value)]="options.expirationDate"></kendo-datepicker>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Cliente</label>
                    <div class="form-group">
                        <kendo-combobox [data]="customers" 
                            class="customer-combobox"
                            [(ngModel)]="options.customerId" 
                            name="customerId"
                            textField="customerDescription"
                            [valuePrimitive]="true"
                            valueField="id"
                            (valueChange)="customerChanged($event)">
                        </kendo-combobox>
                        <button type="button" class="btn btn-primary add-customer-button" title="Nuovo cliente">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Indirizzo</label>
                    <div class="form-group">
                        <kendo-combobox [data]="options.customer.addresses" 
                            class="address-combobox"
                            [(ngModel)]="options.customerAddressId" 
                            name="customerAddressId"
                            textField="fullAddress"
                            [valuePrimitive]="true"
                            valueField="id">
                        </kendo-combobox>
                        <button type="button" class="btn btn-primary add-address-button" title="Nuovo indirizzo">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Fonte</label>
                    <div class="form-group">
                        <kendo-combobox [data]="sources" 
                            [(ngModel)]="options.sourceId" 
                            name="sourceId"
                            textField="name"
                            [valuePrimitive]="true"
                            valueField="id">
                        </kendo-combobox>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Categoria intervento</label>
                    <div class="form-group">
                        <kendo-combobox [data]="productTypes" 
                            [(ngModel)]="options.productTypeId" 
                            name="productTypeId"
                            textField="name"
                            [valuePrimitive]="true"
                            valueField="id">
                        </kendo-combobox>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Stato</label>
                    <div class="form-group">
                        <kendo-combobox [data]="states" 
                            [(ngModel)]="options.status" 
                            name="status"
                            textField="name"
                            [valuePrimitive]="true"
                            valueField="id">
                        </kendo-combobox>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label>Descrizione richiesta</label>
                    <div class="form-group">
                        <kendo-textarea [(ngModel)]="options.description" name="description"></kendo-textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>&nbsp;</label>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" title="Note" (click)="test()">
                            <i class="fa fa-edit"></i> Note
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-right mt-5">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    ANNULLA
                </button>
                <button type="submit" class="btn btn-primary">
                    SALVA
                </button>
            </div>
        </form>
    </kendo-window>
</div>
