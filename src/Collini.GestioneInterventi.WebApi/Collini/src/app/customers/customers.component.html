<div class="d-flex align-items-center mb-3">
    <div class="col">
        <h3 *ngIf="anagraficaType == 'customers'">Clienti</h3>
        <h3 *ngIf="anagraficaType == 'providers'">Fornitori</h3>
    </div>
    <div class="col-auto">
        <button (click)="createCustomer()" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i>
            NUOVO
        </button>
    </div>
</div>

<kendo-grid [data]="dataCustomers" [pageSize]="stateGridCustomers.take" 
            [skip]="stateGridCustomers.skip" [sort]="stateGridCustomers.sort" 
            [filter]="stateGridCustomers.filter"
            [group]="stateGridCustomers.group" filterable="menu" 
            [sortable]="true" [pageable]="true" scrollable="none"
            (dataStateChange)="dataStateChange($event)">
    <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="surname" title="Surname"></kendo-grid-column>
    <kendo-grid-column field="companyName" title="Company Name"></kendo-grid-column>
    <kendo-grid-column field="mainAddress.fullAddress" title="Address"></kendo-grid-column>
    <kendo-grid-column field="telephone" title="Telephone"></kendo-grid-column>
    <kendo-grid-column field="alert" title="alert" filter="boolean">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.alert | bool}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="customerSupplierId" [sortable]="false" [filterable]="false" title=" " [width]="95">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button (click)="editCustomer(dataItem)" class="btn btn-primary btn-sm grid-action-button" title="Modifica">
                <i class="fas fa-edit"></i>
            </button>
            <button (click)="deleteCustomer(dataItem)" class="btn btn-primary btn-sm grid-action-button" title="Elimina">
                <i class="fas fa-trash"></i>
            </button>
        </ng-template>
    </kendo-grid-column>
    <div *kendoGridDetailTemplate="let dataItem">
        <div class="d-flex align-items-center master-detail-grid-header">
            <div class="col"></div>
            <div class="col-auto">
                <button (click)="createAddress(dataItem)" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                    NUOVO INDIRIZZO
                </button>
            </div>
        </div>
        <kendo-grid [data]="dataItem.addresses" [sortable]="false" [pageable]="false" scrollable="none">
            <kendo-grid-column field="city" title="City"></kendo-grid-column>
            <kendo-grid-column field="address" title="Address"></kendo-grid-column>
            <kendo-grid-column field="province" title="Province"></kendo-grid-column>
            <kendo-grid-column field="zipCode" title="zipCode"></kendo-grid-column>
            <kendo-grid-column field="isMainAddress" title="Main Address">
                <ng-template kendoGridCellTemplate let-dataItemAddress>
                    {{dataItemAddress.isMainAddress | bool}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="addressId" [sortable]="false" [filterable]="false" title=" " [width]="130">
                <ng-template kendoGridCellTemplate let-dataItemAddress>
                    <button (click)="editAddress(dataItemAddress, dataItem)" class="btn btn-primary btn-sm grid-action-button" title="Modifica">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button *ngIf="!dataItemAddress.isMainAddress"
                        (click)="deleteAddress(dataItemAddress)" class="btn btn-primary btn-sm grid-action-button" title="Elimina">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button *ngIf="!dataItemAddress.isMainAddress"
                        (click)="setAddressAsMain(dataItemAddress)" class="btn btn-primary btn-sm grid-action-button" title="Seleziona come principale">
                        <i class="fas fa-check"></i>
                    </button>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
    </div>
</kendo-grid>

<app-customer-modal #customerModal></app-customer-modal>
<app-address-modal [customer]="customerSelezionato" #addressModal></app-address-modal>
