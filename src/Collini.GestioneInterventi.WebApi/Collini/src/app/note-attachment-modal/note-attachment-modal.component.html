<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false" [top]="30">
        <kendo-window-titlebar>
            <div class="k-window-title">Allegato</div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <form name="updateAttachmentForm" #form="ngForm" novalidate autocomplete="off" (ngSubmit)="close()" *ngIf="options" class="redimensionModal">
            <div class="row form-group">
                <div class="col-md-8">
                    <kendo-formfield class="form-group">
                        <label>Nome file</label>
                        <kendo-textbox [(ngModel)]="options.displayName" name="displayName" required></kendo-textbox>
                        <kendo-formerror>Nome file è un campo obbligatorio</kendo-formerror>
                    </kendo-formfield>
                </div>
            </div>
            <input hidden type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

            <div class="row form-group">
                <div class="col-md-12">
                    <kendo-formfield class="form-group">
                        <label>File</label>
                        <kendo-textbox [(ngModel)]="options.fileName" name="fileName" required disabled></kendo-textbox>
                        <kendo-formerror>Percorso è un campo obbligatorio</kendo-formerror>
                    </kendo-formfield>
                    <button type="button" class="btn btn-primary btn-sm grid-action-button" (click)="fileUpload.click()">
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="text-right mt-5">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    ANNULLA
                </button>
                <button type="submit" class="btn btn-primary">
                    SALVA
                </button>
            </div>
        </form>
    </kendo-window>
</div>
