<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false" [width]="850" [top]="30">
        <kendo-window-titlebar>
            <div class="k-window-title">
                Cliente
            </div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <form name="updateUserForm" #form="ngForm" novalidate autocomplete="off" (ngSubmit)="close()" *ngIf="options">
            <div class="row">
                <div class="col-md-4">
                    <label>Type</label>
                    <div class="form-group">
                        <input class="form-control" name="type" [(ngModel)]="options.type" required
                            maxlength="1" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['type']"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Fiscal Type</label>
                    <div class="form-group">
                        <input class="form-control" name="fiscalType" [(ngModel)]="options.fiscalType" required
                            maxlength="1" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['fiscalType']"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Company Name</label>
                    <div class="form-group">
                        <input class="form-control" name="companyName" [(ngModel)]="options.companyName" required
                            maxlength="255" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['companyName']"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Name</label>
                    <div class="form-group">
                        <input class="form-control" name="name" [(ngModel)]="options.name" required
                            maxlength="255" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['name']"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Surname</label>
                    <div class="form-group">
                        <input class="form-control" name="surname" [(ngModel)]="options.surname" required
                            maxlength="255" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['surname']"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Address</label>
                    <div class="form-group">
                        <input class="form-control" name="address" [(ngModel)]="options.address" required
                            maxlength="255" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['address']"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Email</label>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" [(ngModel)]="options.email" required
                            maxlength="128" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['email']"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Telephone</label>
                    <div class="form-group">
                        <input class="form-control" name="telephone" [(ngModel)]="options.telephone" required
                            maxlength="255" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['telephone']"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>ERP Code</label>
                    <div class="form-group">
                        <input class="form-control" name="erpCode" [(ngModel)]="options.erpCode" required
                            maxlength="50" novalidate autocomplete="off" />
                        <div class="validation-message" [control]="form.controls['erpCode']"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Alert</label>
                    <div class="form-group">
                        <kendo-switch name="alert" [(ngModel)]="options.alert" onLabel="Si" offLabel="No">
                        </kendo-switch>
                        <div class="validation-message" [control]="form.controls['alert']"></div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-5">
                <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                    ANNULLA
                </button>
                <button type="submit" class="btn btn-primary">
                    SALVA
                </button>
            </div>
        </form>
    </kendo-window>
</div>
