<div class="k-overlay" *ngIf="opened"></div>

<div class="k-window-wrapper" *ngIf="opened">
    <kendo-window (close)="dismiss()" [resizable]="false" [draggable]="false" [width]="700" [top]="110">
        <kendo-window-titlebar>
            <div class="k-window-title">
                Allegati
            </div>
            <button kendoWindowCloseAction></button>
        </kendo-window-titlebar>
        <div class="row">
            <div class="col-md-12 text-right note-grid-header-buttons">
                <button (click)="aggiungiAllegato()" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                    NUOVO ALLEGATO
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <kendo-grid [data]="allegati">
                    <kendo-grid-column field="displayName" title="Nome file" [width]="200"></kendo-grid-column>
                    <kendo-grid-column field="fileName" title="Immagine">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <img [src]="dataItem.fileName" width="300" alt="immagine">
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="id" [sortable]="false" [filterable]="false" title=" " [width]="60">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <button (click)="modificaAllegato(dataItem)" class="btn btn-primary btn-sm grid-action-button" title="Modifica allegato">
                                <i class="fas fa-edit"></i>
                            </button>
                        </ng-template>
                    </kendo-grid-column>
                </kendo-grid>
            </div>
        </div>
        <div class="text-right mt-5">
            <button type="button" (click)="dismiss()" class="btn btn-secondary me-2">
                CHIUDI
            </button>
        </div>
    </kendo-window>
</div>
<app-note-attachment-modal #noteAttachmentModal></app-note-attachment-modal>
